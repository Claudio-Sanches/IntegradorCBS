<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>App Integrador CBS</title>

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
  <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <title>| App Integrador CBS- UC 12 |</title>

</head>

<body>


<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/"><img src="/_imagem/logo.svg"
                                              alt="" width="130" height="130"></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active"
                                  aria-current="page" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link"
                                  href="/inicioManutencao">Manutencao</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
        </ul>

      </div>
    </div>
  </nav>

</header>

<br>

<div class="container">

  <div class="card-header">
    <h3>Consulta a tabela de Preços</h3>
  </div>

  <br>

  <table class="table table-hover table-responsive w-auto table-striped">
    <thead>
    <tr>
      <th scope="col">ID:</th>
      <th scope="col">UF:</th>
      <th scope="col">Aplicação:</th>
      <th scope="col">Descrição:</th>
      <th scope="col">Valor:</th>
      <th scope="col">Decricao SSD:</th>
      <th scope="col">Valor SSD:</th>
      <th scope="col">Descrição Memória:</th>
      <th scope="col">Valor da Memoria:</th>
      <th scope="col"></th>
      <th scope="col">Ação</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tabela : ${tabelas}">

      <td><a
              th:href="${(#mvc.url('TC#detalhesTabela').arg(0, tabela.id)).build()}"><span
              th:text="${tabela.id}"></span></a></td>
      <td><span th:text="${tabela.uf}"></span></td>
      <td><span th:text="${tabela.aplicacao}"></span></td>
      <td><span th:text="${tabela.descricao}"></span></td>
      <td><span th:text="${tabela.valor}"></span></td>
      <td><span th:text="${tabela.descricaossd}"></span></td>
      <td><span th:text="${tabela.valorssd}"></span></td>
      <td><span th:text="${tabela.descricaomemoria}"></span></td>
      <td><span th:text="${tabela.valormemoria}"></span></td>

      <td><a
              th:href="${(#mvc.url('TC#deletarTabela').arg(0, tabela.id)).build()}"
              class="waves-effect waves-light btn-small"><button
              type="button" class="btn btn-danger">Excluir</button></a></td>
      <td><a
              th:href="${(#mvc.url('TC#editarTabela').arg(0, tabela.id)).build()}"><button
              type="button" class="btn btn-primary">Editar</button></a></td>

    </tr>
    </tbody>
  </table>
</div>
<br>

<hr>

<footer id="rodape">
  <h6>
    <img class="img-fluid" src="/_imagem/lg_Claudio1.jpg">
  </h6>
</footer>



<!--JavaScript bootstrap-->
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">

</script>
<link rel="stylesheet" type="text/css" href="./_css/estilo.css">


</body>

</html>
